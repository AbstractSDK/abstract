name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * 0' # every week
  workflow_dispatch: # on button click

jobs:
  sync:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: osmosis-labs
          base: main
          head: main