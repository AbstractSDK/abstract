[package]
name = "payroll-dapp"
version = "0.1.0"
authors = ["CyberHoward"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw2 = { version = "0.8" }
cw20 = { version = "0.8" }
cosmwasm-bignumber = "2.2"
cosmwasm-std = { version = "0.16" }
cosmwasm-storage = { version = "0.16" }
cw-storage-plus = { version = "0.8" }
cw-controllers = { version = "0.8" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
terra-cosmwasm = "2.2"
terraswap = "2.4.0"
thiserror = { version = "1.0.21" }
pandora-os = { version = "0.1.0", path = "../../../../packages/pandora-os" }
dapp-template = { version = "0.1.0", path = "../../template" }
protobuf = { version = "2", features = ["with-bytes"] }
memory = { version = "0.1.0", path = "../../../native/memory" }

[dev-dependencies]
cosmwasm-schema = { version = "0.16" }
cw-multi-test = { version = "0.8"}
terra-mocks = {git ="https://github.com/terra-money/cosmwasm-contracts.git", rev = "b25f4ac2d7bddaa3a18838cfe51d18e1ae855dcd", package = "terra-mocks"}
terra-multi-test = {git="https://github.com/astroport-fi/terra-plus", rev="b3991b9b109accf445fec086ce9792b197be6ca4", package = "terra-multi-test"}
terraswap = "2.4.0"
cw20-base = { version = "0.8", features = ["library"] }
cw20 = { version = "0.8" }
treasury = { version = "0.1.0", path = "../../../core/treasury" }
memory = { version = "0.1.0", path = "../../../native/memory" }
terraswap-factory = { version = "0.1.0", path = "../../../mocks/mock_terraswap/terraswap_factory" }
terraswap-pair = { version = "0.1.0", path = "../../../mocks/mock_terraswap/terraswap_pair" }
terraswap-token = { version = "0.1.0", path = "../../../mocks/mock_terraswap/terraswap_token" }