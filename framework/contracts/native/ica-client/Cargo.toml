[package]
name = "abstract-ica-client"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
description = "Abstract IBC Client Contract"
license = { workspace = true }
readme = "README.md"
repository = "https://github.com/AbstractSDK/abstract"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["export"]
export = []

[dependencies]
cosmwasm-std = { workspace = true, features = ["stargate", "staking"] }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw-ownable = { workspace = true }
cw2 = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
abstract-std = { workspace = true }
abstract-sdk = { workspace = true }
semver = { workspace = true }
polytone = { workspace = true }
abstract-macros = { workspace = true }

evm-note = { workspace = true }
polytone-evm = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
workspace-hack = { version = "0.1", path = "../../../workspace-hack" }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
cw-orch = { workspace = true, features = ["daemon"] }
abstract-testing = { workspace = true }
abstract-interface = { workspace = true }
abstract-client = { workspace = true }
speculoos = { workspace = true }

[profile.release]
rpath = false
lto = true
overflow-checks = true
opt-level = "s"
debug = false
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
