[book]
authors      = ["cyberhoward"]
language     = "en"
multilingual = false
src          = "src"
title        = "Abstract Money"


[build]
create-missing = false

[preprocessor]

[preprocessor.admonish]
assets_version = "3.0.2"           # do not edit: managed by `mdbook-admonish install`
command        = "mdbook-admonish"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
additional-css       = ["./mdbook-admonish.css"]
additional-js        = ["mermaid.min.js", "mermaid-init.js"]
curly-quotes         = true
default-theme        = "abstract"
edit-url-template    = "https://github.com/AbstractSDK/abstract/edit/main/framework/docs/{path}"
fold.enable          = true
git-repository-icon  = "fa-github"
git-repository-url   = "https://github.com/AbstractSDK/abstract/tree/main/framework"
no-section-label     = true
preferred-dark-theme = "abstract"
# [output.linkcheck]
