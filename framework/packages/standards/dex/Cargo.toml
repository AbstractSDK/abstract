[package]
name = "abstract-dex-standard"
description = "The tendermint staking adapter is a Abstract adapter for interacting with usual DEX commands. It provides a common interface for all DEXes"

version = "0.23.1"
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

exclude = ["contract.wasm", "hash.txt"]
resolver = "2"


[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["export"]
export = []
testing = ["cw-orch/daemon"]

# Keep as is until TendermintStake updates.
[dependencies]
cosmwasm-std = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
cw20 = { workspace = true }
thiserror = { workspace = true }
cw-asset = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw-address-like = { workspace = true }

abstract-std = { version = "0.23.0" }
abstract-sdk = { version = "0.23.0" }
abstract-adapter-utils = { version = "0.23.0" }
cw-orch = { workspace = true }
abstract-adapter = { version = "0.23.0" }

ibc-chain-registry = { version = "0.25.0", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]

abstract-interface = { version = "0.23.0" }

[dev-dependencies]
abstract-interface = { version = "0.23.0", features = ["daemon"] }
semver = { workspace = true }
anyhow = { workspace = true }
speculoos = { workspace = true }
dotenv = "0.15.0"
env_logger = "0.10.0"
clap = { workspace = true }
abstract-testing = { workspace = true }
abstract-sdk = { version = "0.23.0", features = ["test-utils"] }
