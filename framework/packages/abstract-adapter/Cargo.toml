[package]
name = "abstract-adapter"
version = "0.21.0"
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
description = "base adapter contract implementation"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["ibc"]
ibc = [
    "dep:abstract-ibc-client",
    "dep:abstract-ibc-host",
    "abstract-sdk/module-ibc",
    "abstract-std/module-ibc",
]
test-utils = ["dep:abstract-testing", "abstract-sdk/test-utils"]
schema = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
serde = { workspace = true }
schemars = { workspace = true }
cw-controllers = { workspace = true }
thiserror = { workspace = true }
cw2 = { workspace = true }
abstract-sdk = { workspace = true, default-features = false }
abstract-std = { workspace = true, default-features = false }
abstract-testing = { workspace = true, optional = true }
cw-orch = { workspace = true }
# Keep this as a version and update when publishing new versions
abstract-interface = { path = "../../packages/abstract-interface", version = "0.21.0" }
abstract-ibc-client = { version = "0.21.0", path = "../../contracts/native/ibc-client", default-features = false, optional = true }
abstract-ibc-host = { version = "0.21.0", path = "../../contracts/native/ibc-host", default-features = false, optional = true }

[dev-dependencies]
speculoos = { workspace = true }
cosmwasm-schema = { workspace = true }
abstract-adapter = { path = ".", features = ["test-utils"] }
