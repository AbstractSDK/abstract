[package]
name = "abstract-app"
version = "0.21.0"
edition = { workspace = true }
license = { workspace = true }
description = "base app contract implementation"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]


[features]
default = ["ibc"]
ibc = [
    "dep:abstract-ibc-host",
    "abstract-sdk/module-ibc",
    "abstract-std/module-ibc",
]
test-utils = ["dep:abstract-testing", "abstract-sdk/test-utils", "ibc"]
schema = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
serde = { workspace = true }
semver = { workspace = true }
schemars = { workspace = true }
cw-controllers = { workspace = true }
thiserror = { workspace = true }
cw2 = { workspace = true }
cw-asset = { workspace = true }
abstract-sdk = { workspace = true }
abstract-std = { workspace = true }
abstract-testing = { workspace = true, optional = true }
cw-orch = { workspace = true }

abstract-interface = { path = "../../packages/abstract-interface", version = "0.21.0" }
abstract-ibc-host = { version = "0.21.0", path = "../../contracts/native/ibc-host", default-features = false, optional = true }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
speculoos = { workspace = true }
abstract-app = { path = ".", features = ["test-utils", "ibc"] }
abstract-integration-tests = { workspace = true }
