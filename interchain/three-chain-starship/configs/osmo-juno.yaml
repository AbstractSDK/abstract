chains:
  - id: osmosis-1
    name: osmosis
    numValidators: 1
    ports:
      rest: 1313
      rpc: 26653
      grpc: 30658
      faucet: 8000
  - id: juno-1
    name: juno
    numValidators: 1
    ports:
      rest: 1317
      rpc: 26657
      grpc: 30657
      faucet: 8001
  - id: stargaze-1
    name: stargaze
    numValidators: 1
    ports:
      rest: 1323
      rpc: 26658
      grpc: 30659
      faucet: 8003

relayers:
  - name: osmo-juno
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - juno-1
    config:
      event_source:
        mode: "pull" # default is "push"
  - name: juno-star
    type: hermes
    replicas: 1
    chains:
      - juno-1
      - stargaze-1
    config:
      event_source:
        mode: "pull" # default is "push"

registry:
  enabled: true
  ports:
    rest: 8081
