version: 2.1
parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

jobs:
  build:
    docker:
      - image: cimg/rust:1.55
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - checkout
      - run:
          name: Build WASM artifacts
          command: |
            ./scripts/wasm-all-ci.sh
      - run:
          name: Commit and push artifacts
          command: |
            git config --global user.name 'CircleCI'
            git config --global user.email 'circleci@example.com'
            git add .
            git commit -m 'Update WASM artifacts for $GHA_Event [skip ci]'
            git push origin $CIRCLE_BRANCH