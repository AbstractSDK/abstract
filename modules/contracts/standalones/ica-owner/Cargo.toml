[package]
name          = "ica-owner"
version       = "0.1.0"
authors       = []
documentation = ""
edition       = "2021"
homepage      = ""
keywords      = ["cosmos", "cosmwasm", "abstractsdk"]
license       = "GPL-3.0-or-later"
repository    = ""
resolver      = "2"

exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name              = "publish"
required-features = ["daemon-bin"]

[[bin]]
name              = "dydx_test"
required-features = ["interchain-daemon-bin"]

[[test]]
name = "starship"
test = false


[[test]]
name = "live"
test = false

[features]
interchain-daemon-bin = ["daemon-bin", "dep:cw-orch-interchain", "anybuf", "cosmos-sdk-proto"]
daemon-bin = ["cw-orch/daemon", "dep:clap", "dep:abstract-client", "dep:dotenv", "dep:env_logger", "abstract-interface/daemon"]
default    = ["export"]
export     = []

[dependencies]
abstract-standalone = { workspace = true }
const_format        = { version = "0.2.32" }
cosmwasm-schema     = { workspace = true }
cosmwasm-std        = { workspace = true }
cw-asset            = { workspace = true }
cw-controllers      = { workspace = true }
cw-storage-plus     = { workspace = true }
schemars            = { workspace = true }
thiserror           = { workspace = true }

# Dependencies for interface
abstract-interface = { workspace = true }
cw-orch            = { workspace = true }

# Dependencies for bins
abstract-client = { workspace = true, optional = true }
clap            = { workspace = true, optional = true, features = ["derive"] }
dotenv          = { version = "0.15.0", optional = true }
env_logger      = { version = "0.11.3", optional = true }

# ICA controller
cw-ica-controller = { version = "0.20.0", default-features = false, features = ["query"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cw-ica-controller = { version = "0.20.0", features = ["export"] }

cw-orch-interchain  = { workspace = true, features = ["daemon"], optional = true }

anybuf = { version = "0.5.2", optional = true }
cosmos-sdk-proto = { version = "0.24.0", optional = true }

[dev-dependencies]
abstract-client     = { workspace = true }
abstract-standalone = { workspace = true, features = ["test-utils"] }
cw-orch             = { workspace = true, features = ["daemon"] }
cw-orch-interchain  = { workspace = true, features = ["daemon"] }
cw-orch-starship    = { version = "0.4.1" }
env_logger          = { version = "0.11.3" }
my-standalone       = { path = ".", package = "ica-owner" }
