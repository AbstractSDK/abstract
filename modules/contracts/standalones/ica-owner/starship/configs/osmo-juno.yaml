chains:
  - id: osmosis-1
    name: osmosis
    numValidators: 1
    ports:
      rest: 1313
      rpc: 26653
      grpc: 30658
      faucet: 8000
  - id: juno-1
    name: juno
    numValidators: 1
    ports:
      rest: 1317
      rpc: 26657
      grpc: 30657
      faucet: 8001

relayers:
  - name: osmo-juno
    type: hermes
    replicas: 1
    chains:
      - osmosis-1
      - juno-1
    config:
      event_source:
        mode: "pull" # default is "push"

explorer:
  enabled: true
  ports:
    rest: 8080

registry:
  enabled: true
  ports:
    rest: 8081
