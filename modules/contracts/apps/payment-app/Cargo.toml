[package]
name = "abstract-payment-app"
version = "0.0.1"
authors = [
  "CyberHoward <cyberhoward@protonmail.com>",
  "Adair <adair@abstract.money>",
  "Abstract Money <contact@abstract.money>",
]
edition = "2021"
homepage = ""
documentation = ""
repository = ""
license = "GPL-3.0-or-later"
keywords = ["cosmos", "cosmwasm", "abstractsdk"]
resolver = "2"

exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[[example]]
name = "schema"
required-features = ["schema"]

[features]
default = ["export"]
export = []
# enable node-backed tests (ensure Docker is running)
# run with `cargo test --jobs 1 --features node-tests`
node-tests = ["interface"]
interface = ["export", "dep:abstract-interface", "dep:cw-orch"]
schema = ["abstract-app/schema"]

[dependencies]
cosmwasm-std = { version = "1.2" }
cosmwasm-schema = { version = "1.2" }
cw-controllers = { version = "1.0.1" }
cw-storage-plus = "1.1.0"
thiserror = { version = "1.0" }
schemars = "0.8"
cw-asset = { version = "3.0" }
cw20 = { version = "1.0.1" }

abstract-core = { version = "0.16.1" }
abstract-app = { version = "0.16.1" }
abstract-sdk = { version = "0.16.1" }

abstract-dex-adapter = { git = "https://github.com/AbstractSDK/adapters.git", ref = "v0.17.0", default-features = false }

# Dependencies for interface
abstract-interface = { version = "0.16.1", optional = true }
cw-orch = { version = "0.13", optional = true }
cw-paginate = "0.2.1"

[dev-dependencies]
abstract-payment-app = { path = ".", features = ["interface"] }
abstract-interface = { version = "0.16.1", features = ["daemon"] }
abstract-testing = { version = "0.16.1" }
abstract-sdk = { version = "0.16.1", features = ["test-utils"] }
speculoos = "0.11.0"
semver = "1.0"
dotenv = "0.15.0"
env_logger = "0.10.0"
cw-orch = { version = "0.13", features = ["daemon"] }

abstract-dex-adapter = { git = "https://github.com/AbstractSDK/adapters.git", ref = "v0.17.0", features = [
  "interface",
] }

[patch.crates-io]
# Update deps to ~0.13.1 after when its released
cw-orch = { git = "https://github.com/AbstractSDK/cw-orchestrator", branch = "feature/add-mock-querier" }
