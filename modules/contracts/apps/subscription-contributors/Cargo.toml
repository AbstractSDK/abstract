[package]
name = "abstract-subscription-contributors"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }

exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[[example]]
name = "schema"
required-features = ["schema"]

[features]
default = ["export"]
export = []
interface = [
    "export",
    "dep:abstract-interface",
    "dep:cw-orch",
    "abstract-subscription-interface/interface",
]
schema = ["abstract-app/schema"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = { workspace = true }
cw-controllers = { workspace = true }
cw-storage-plus = { workspace = true }
cosmwasm-schema = { workspace = true }
thiserror = { workspace = true }
cw-asset = { workspace = true }

abstract-app = { workspace = true }
abstract-core = { workspace = true }
abstract-sdk = { workspace = true }
abstract-interface = { workspace = true, optional = true }
abstract-subscription-interface = { workspace = true }

cw-orch = { workspace = true, optional = true }

[dev-dependencies]
clap = { workspace = true }
semver = { workspace = true }
dotenv = "0.15.0"
env_logger = "0.10.0"
speculoos = { workspace = true }
abstract-subscription-contributors = { path = ".", features = ["interface"]}