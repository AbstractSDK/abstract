[package]
name = "abstract-oracle-adapter"
description = "The Oracle adapter is an Abstract adapter for interacting with usual Oracle commands. It provides a common interface for all Oracles"

version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[[example]]
name = "deploy"
required-features = ["interface"]

[[example]]
name = "schema"
required-features = ["schema"]

[features]
default = ["export"]
export = []
interface = [
  "dep:abstract-interface",
  "dep:cw-orch",
  "export",
  "abstract-oracle-standard/interface",
]
schema = ["abstract-adapter/schema"]
testing = ["dep:abstract-client", "dep:cw-orch", "dep:cw20", "dep:serde_json"]

# Supported Providers
pyth = ["dep:pyth-sdk-cw"]

# Builds
[package.metadata.optimizer]
builds = [
  { name = "juno", features = [
  ] },
  { name = "terra2", features = [
  ] },
  { name = "neutron", features = [
  ] },
  { name = "osmosis", features = [
  ] },
  { name = "kujira", features = [
  ] },
  { name = "injective", features = [
  ] },
  { name = "sei", features = [
  ] },
  { name = "archway", features = [
  ] },
]

[dependencies]
cosmwasm-std = { workspace = true }
schemars = { workspace = true }
cw20 = { workspace = true, optional = true }
thiserror = { workspace = true }
cw-asset = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }

abstract-interface = { workspace = true, optional = true }
abstract-std = { workspace = true }
abstract-sdk = { workspace = true }
abstract-adapter = { workspace = true }
cw-orch = { workspace = true, optional = true }

# Local
abstract-oracle-standard = { workspace = true }
abstract-adapter-utils = { workspace = true }

# Testing #
abstract-client = { workspace = true, optional = true }
serde_json = { version = "1.0", optional = true }

# Pyth
pyth-sdk-cw = { version = "1.0.0", optional = true }

[dev-dependencies]
abstract-interface = { workspace = true, features = ["daemon"] }
tokio = { workspace = true }
semver = { workspace = true }
anyhow = { workspace = true }
speculoos = { workspace = true }
dotenv = "0.15.0"
env_logger = "0.10.0"
clap = { workspace = true }
abstract-testing = { workspace = true }
abstract-sdk = { workspace = true, features = ["test-utils"] }
oracle = { path = ".", features = [
  "interface",
], package = "abstract-oracle-adapter" }

cw20 = { workspace = true }
cw20-base = { workspace = true }
cw-utils = { workspace = true }
